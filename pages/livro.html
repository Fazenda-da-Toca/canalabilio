<script type="text/javascript">
	function loadApp() {

		// Create the flipbook

		$('.flipbook').turn({
				// Width

				width:1544,
				
				// Height

				height:1000,

				// Elevation

				elevation: 50,
				
				// Enable gradients

				gradients: true,
				
				// Auto center this flipbook

				autoCenter: false

		});
	}

	// Load the HTML4 version if there's not CSS transform

	yepnope({
		test : Modernizr.csstransforms,
		yep: ['../js/turn.js'],
		nope: ['../js/turn.html4.js'],
		both: ['../css/livro.css'],
		complete: loadApp
	});

</script>

<script type="text/javascript">
        function moveNext(){
  $('.flipbook').turn('next');
}
</script>

<script type="text/javascript">
        function movePrevious(){
  $('.flipbook').turn('previous');
}
</script>
